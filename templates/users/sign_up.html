{% extends 'partials/base.html' %}
{% block title %}MGRS Blog App | Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
      .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: navy;
   text-align: center;
   font-weight: bolder;
}
</style>
<div class="cover">
    <div class="container ">
        <div class="row mt-5 pt-5">
            <div class="col-md-4 offset-md-4">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Sign Up Page</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-primary btn-block" type="submit" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Developed by: Mark Gene Santos, 950th CEISG PAF</p>
  </div>
{% endblock %}
