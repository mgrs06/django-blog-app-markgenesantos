{% extends 'partials/base.html' %}
{% block title %}MGRS Blog App | Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .cover{
    background: url('/media/bground.jpg');
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    height: 100vh;
}

   .footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: navy;
   text-align: center;
   font-weight: bolder;
}
</style>

<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-4 offset-md-10">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Login Page</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-primary btn-block" type="submit" value="Login">
                        </form>
                        <hr>
                        <div class="text-center my-3">
                            <a href="{% url 'password_reset' %}">Forget Password</a>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a class="btn btn-success" href="{% url 'users-sign-up' %}">Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Developed by: Mark Gene Santos, 950th CEISG PAF</p>
  </div>
{% endblock %}
